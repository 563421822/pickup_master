<!DOCTYPE html><html lang="en"xmlns:th="http://www.thymeleaf.org"><head><meta charset="utf-8"><meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><title>课程详情</title><link rel="stylesheet"href="/assets/bootstrap/css/bootstrap.min.css"><link rel="stylesheet"href="/assets/fonts/font-awesome.min.css"><link rel="stylesheet"href="/assets/css/Product-Details.css"><link rel="stylesheet"href="/assets/css/styles.css"></head><body><th:block th:replace="common/common::#mainNav"></th:block><section style="padding-top: 7rem"class="text-white bg-primary"><div class="container"th:with="i=${detail.get(0)}"><h1 class="text-center"th:text="${i.title}"></h1><div class="row"><div class="col-md-7"><div class="row"><div class="col-md-12"><img class="img-thumbnail img-fluid center-block"th:src="${i.poster}"></div></div><div class="row"><div class="col-6 col-sm-6 col-md-6"><img class="img-thumbnail img-fluid center-block"src="/assets/img/videomic-me.gif"></div><div class="col-6 col-sm-6 col-md-6"><img class="img-thumbnail img-fluid center-block"src="/assets/img/videomic-me.gif"></div></div><div class="row"><div class="col-6 col-sm-6 col-md-6"><img class="img-thumbnail img-fluid center-block"src="/assets/img/videomic-me.gif"></div><div class="col-6 col-sm-6 col-md-6"><img class="img-thumbnail img-fluid center-block"src="/assets/img/videomic-me.gif"></div></div></div><div class="col-md-5"><h1 th:text="${i.engName eq null?i.name:i.name+'/'+ i.engName}"></h1><img th:src="${i.avatar}"><p th:text="${i.description}">课程介绍</p><h2 class="text-success"th:if="${detail.size()>1}"><button style="margin: 5px"class="btn btn-outline-secondary"th:each="im:${detail}"th:text="${im.type eq null?im.version:im.type}"></button></h2><h2 class="text-success"th:inline="text"><i class="fa fa-rmb"></i>[[${i.price}]]<small>&ensp;<s style="color:gray">[[${i.originalPrice eq null?'':'¥'+i.originalPrice}]]</s></small></h2><button class="btn btn-danger btn-lg center-block"data-bs-toggle="modal"data-bs-target="#staticBackdrop"><i class="fa fa-cc-paypal"></i>&ensp;立即购买</button></div></div></div></section><div class="modal fade"id="staticBackdrop"data-bs-backdrop="static"data-bs-keyboard="false"tabindex="-1"aria-labelledby="staticBackdropLabel"aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"id="staticBackdropLabel">请扫码支付</h5><button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button></div><div id="bdcontent"class="modal-body row"><img class="col"src="/assets/img/wechatpay.png"><img class="col"src="/assets/img/alipay.jpg"></div><div class="modal-footer"><button id="btn"class="btn btn-primary"onclick="document.getElementById('bdcontent').innerHTML='<img src=/assets/img/calling_card.png>';document.getElementById('staticBackdropLabel').innerText='请添加微信';document.getElementById('btn').remove()">支付完成请点击</button></div></div></div></div><th:block th:replace="common/common::common_foot"></th:block><th:block th:replace="common/common::#bottom"></th:block><script src="/assets/bootstrap/js/bootstrap.min.js"></script></body></html>
